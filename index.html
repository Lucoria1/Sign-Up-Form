<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="main.js"></script>
</head>
<body>

        <div class="left">
            <div class="blankOne"></div>
            <div class="logoText">
                    <img src="Sign-up/images/odin-lined.png" alt="odin logo" id="logo">
                <div id="text">
                    Odin
                </div>
            </div>
            <div class="blankTwo"></div>
            <div class="credit">
                <div id="creditLink">
                    Photo by <a href="https://unsplash.com/@chrisabney?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" class="link">Chris Abney</a> on <a href="https://unsplash.com/photos/person-holding-gray-tabby-cat-while-lying-on-bed-mAsKA0jFfeQ?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" class="link">Unsplash</a>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="tagText">
                <div class="tagContent">
                    <p>This is not a real online service! But you know you need it in your life. The kitty told you to!</p>
                    <p>You don't want to <em>disappoint</em> the kitty, do you?</p>
                </div>
            </div>

            <div class="form">
                <form action="" method="post" onsubmit="return verifyPassword()" id="form">
                    <legend>Let's do this!</legend>
                    <div class="formWhole">
                        <div class="formLeft">
                            <div>
                                <label for="first_name">First Name</label>
                                <input type="text" name="first_name" id="first_name">
                            </div>
                            <div>
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div>
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password">
                            </div>
                        </div>
                        <div class="formRight">
                            <div>
                                <label for="last_name">Last Name</label>
                                <input type="text" name="last_name" id="last_name">
                            </div>
                            <div>
                                <label for="number">Phone Number</label>
                                <input type="tel" name="number" id="number">
                            </div>
                            <div>
                                <label for="con_pass">Confirm Password</label>
                                <input type="password" name="con_pass" id="con_pass">
                            </div>
                        </div>
                    </div>
                </form>
                <h6 id="pwordMatch">*Passwords do not match</h6>
            </div>
            <div class="bottom">
                <div class="button">
                    <button type="submit" form="form" class="submitBtn">Create Account</button>
                </div>
                <div class="login">
                    Already have an account? &nbsp;<a href="">Log in</a>
                </div>
            </div>
        </div>
    
      
</body>
</html>
